<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Podcast Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="container">
        <!-- Replace this src with your actual logo image path -->
        <img id="podcastLogo" src="/static/images/placeholder-logo.png" alt="Podcast Assistant Logo"
            style="width: 200px; height: auto; margin-bottom: 20px;" />

        <div id="stt-controls">
            <button id="startSpeechBtn">Start Speech</button>
            <button id="stopSpeechBtn" disabled>Stop Speech</button>
        </div>

        <div id="transcripts-container">
            <h3>Real-Time Transcript (Web Speech API):</h3>
            <div id="transcripts"></div>
        </div>

        <div id="analysis-container">
            <h3>Analysis &amp; Results (OpenAI GPT-4o):</h3>
            <div id="results"></div>
        </div>

        <!-- Perplexity Section with New Labels -->
        <div id="perplexity-container">
            <h3>Evidence Results (Perplexity):</h3>
            <!-- Changed from <input type="text"> to <textarea> for a bigger, multiline box -->
            <textarea id="perplexityPrompt" placeholder="Auto-filled from responses..." rows="6"></textarea>

            <button id="perplexityChatBtn">Investigate</button>

            <div id="perplexityOutput"
                style="margin-top:10px; border:1px solid #ccc; padding:10px; background:#f8f8f8; min-height:50px;">
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>

    <!-- Your ElevenLabs widget -->
    <elevenlabs-convai agent-id="9PwbyuJAZ1qOl5IyA2B9"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>

</html>
