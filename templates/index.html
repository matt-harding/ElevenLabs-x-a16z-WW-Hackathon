<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Podcast Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="container">
        <h1>Podcast Assistant</h1>

        <div id="stt-controls">
            <button id="startSpeechBtn">Start Speech</button>
            <button id="stopSpeechBtn" disabled>Stop Speech</button>
        </div>

        <div id="transcripts-container">
            <h3>Real-Time Transcript:</h3>
            <div id="transcripts"></div>
        </div>

        <div id="analysis-container">
            <h3>Analysis &amp; Results (every 2 seconds):</h3>
            <div id="results"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
