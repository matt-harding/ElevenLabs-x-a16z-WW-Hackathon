<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Podcast Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="container">
        <h1>Podcast Assistant</h1>

        <!-- Existing speech controls -->
        <div id="stt-controls">
            <button id="startSpeechBtn">Start Speech</button>
            <button id="stopSpeechBtn" disabled>Stop Speech</button>
        </div>

        <!-- Transcripts from speech recognition -->
        <div id="transcripts-container">
            <h3>Real-Time Transcript:</h3>
            <div id="transcripts"></div>
        </div>

        <!-- GPT analysis results (every 2 seconds) -->
        <div id="analysis-container">
            <h3>Analysis &amp; Results (OpenAI GPT-4o):</h3>
            <div id="results"></div>
        </div>

        <!-- New Perplexity Chat Section -->
        <div id="perplexity-container">
            <h3>Chat with Perplexity:</h3>
            <input type="text" id="perplexityPrompt" placeholder="Ask Perplexity a question..." />
            <button id="perplexityChatBtn">Send</button>
            <div id="perplexityOutput"
                style="margin-top:10px; border:1px solid #ccc; padding:10px; background:#f8f8f8; min-height:50px;">
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <elevenlabs-convai agent-id="9PwbyuJAZ1qOl5IyA2B9"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>

</html>
